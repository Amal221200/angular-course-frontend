<article class="column gap-1 wrapper">
    <!-- Attribute binding is achieved by surrounding the attribute name by square brackets [], and the dynamic data is passed inside "". -->
    <img [src]="product.image" [alt]="product.name">
    <h3 class="title">{{ product.name | truncate : 16 : "..." }}</h3>

    <div class="row gap-05">
        <span class="price-lable">Price: </span>
        <span class="price">{{ product.price | price }}</span>
    </div>

    <div>
        <p-rating [(ngModel)]="product.rating" [readonly]="true" [cancel]="false"></p-rating>
    </div>

    <div class="row gap-05 justify-center">
        <p-button type="button" icon="pi pi-pencil" (click)="editProduct()" label="Edit"></p-button>
        <p-button type="button" icon="pi pi-trash" #deleteButton severity="danger" (click)="confirmDelete()" label="Delete"></p-button>
    </div>
</article>
